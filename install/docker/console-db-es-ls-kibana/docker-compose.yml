version: '3.2'

services:
  db:
    restart: always
    image: mariadb:10.6
    container_name: cws-db
    ports:
      - "3306:3306"
    command: mysqld --max-connections=2000 --transaction-isolation=READ-COMMITTED
    environment:
      - MYSQL_DATABASE=cws
      - MYSQL_ROOT_PASSWORD=test
      - TZ=America/Los_Angeles
    healthcheck:
      test: "/usr/bin/mysql --user=root --password=test --execute \"SHOW DATABASES;\""
      interval: 3s
      timeout: 1s
      retries: 5
  #  networks:
  #    - backend
  es:
    labels:
      com.example.service: "es"
      com.example.description: "For searching and indexing data"
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: cws-es
  #  networks:
  #    - frontend
  #    - backend
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - MAX_MAP_COUNT=262144
      - discovery.type=single-node
      - cluster.name=docker-cluster
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    healthcheck:
        test: ["CMD-SHELL", "curl --silent --fail localhost:9200/_cluster/health || exit 1"]
        interval: 5s
        timeout: 2s
        retries: 12
