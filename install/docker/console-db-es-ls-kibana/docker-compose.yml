      - DB_HOST=db
      - DB_USER=root
      - DB_PW=test
      - ES_PROTOCOL=http
      - ES_HOST=es
      - ES_PORT=9200
    volumes:
      - ./worker-config.properties:/home/cws_user/config.properties:ro
      - worker1-logs-volume:/home/cws_user/cws/server/apache-tomcat-9.0.75/logs

